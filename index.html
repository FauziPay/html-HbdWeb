<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width" />
  <title>Happy Birthday!</title>

  <link rel="stylesheet" href="styles/flexbox-center-container.css" media="all">
  <link rel="stylesheet" href="styles/system-fonts.css" media="all">
  <link rel="stylesheet" href="styles/style.css" media="all">
</head>

<body>
  <canvas id=c></canvas>
  <canvas id="confetti"></canvas>
  <div class="container" id="count">
    <h1 id="head">Countdown to your birthday:</h1>
    <ul>
      <li><span id="day"></span>days</li>
      <li><span id="hour"></span>hours</li>
      <li><span id="minute"></span>minutes</li>
      <li><span id="second"></span>seconds</li>
    </ul>
  </div>
  <div id="merrywrap" class="merrywrap">
    <canvas id="snowfall"></canvas>
    <div class="giftbox">
      <div class="cover">
        <div></div>
      </div>
      <div class="box"></div>
    </div>


    <!-- audio visual here  -->
    <div id="audio-visual" onclick="playPause()">
      <div class="audio-wire audio-wire-1"></div>
      <div class="audio-wire audio-wire-2"></div>
      <div class="audio-wire audio-wire-3"></div>
      <div class="audio-wire audio-wire-4"></div>
      <div class="audio-wire audio-wire-5"></div>
      <div class="audio-wire audio-wire-6"></div>
      <div class="audio-wire audio-wire-7"></div>
      <div class="audio-wire audio-wire-8"></div>
      <div class="audio-wire audio-wire-9"></div>
  </div>

  <audio src="styles/hbd-song.mp3" id="music" loop></audio>
</body>
<script src="scripts/confetti.min.js" charset="utf-8"></script>
<script src="scripts/index.js" charset="utf-8"></script>

</html>
